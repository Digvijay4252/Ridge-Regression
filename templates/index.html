<!DOCTYPE html>
<html>
  <head>
    <title>House Price Predictor (Ridge Regression)</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #e7eff6;
        padding: 30px;
      }
      .container {
        background-color: #ffffff;
        max-width: 600px;
        margin: auto;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #2c3e50;
      }
      label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
      }
      input,
      select {
        width: 100%;
        padding: 8px 10px;
        margin-top: 5px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      input[type="submit"] {
        background-color: #007bff;
        color: white;
        font-size: 16px;
        margin-top: 20px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #0056b3;
      }
      .result {
        margin-top: 25px;
        text-align: center;
        font-size: 20px;
        color: #2d3436;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üè† House Price Predictor</h1>
      <form method="POST">
        <label for="bedrooms">Bedrooms:</label>
        <input type="number" name="bedrooms" required />

        <label for="bathrooms">Bathrooms:</label>
        <input type="number" name="bathrooms" required />

        <label for="size_sqft">Size (sqft):</label>
        <input type="number" name="size_sqft" required />

        <label for="age">Age of House (years):</label>
        <input type="number" name="age" required />

        <label for="garage">Garage (1 = Yes, 0 = No):</label>
        <input type="number" name="garage" min="0" max="1" required />

        <label for="location">Location:</label>
        <select name="location" required>
          <option value="Urban">Urban</option>
          <option value="Suburban">Suburban</option>
          <option value="Rural">Rural</option>
        </select>

        <input type="submit" value="Predict Price" />
      </form>

      {% if prediction %}
      <div class="result">
        üßÆ Estimated Price: <strong>{{ prediction }}</strong>
      </div>
      {% endif %}
    </div>
  </body>
</html>
